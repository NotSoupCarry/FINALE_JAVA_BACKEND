<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Le tue Recensioni</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100">

    <div class="container mx-auto px-4 py-8">

        <h1 class="text-3xl font-semibold text-center text-gray-800 mb-6">Le tue Recensioni</h1>

        <!-- If there are no reviews -->
        <div th:if="${#lists.isEmpty(recensioni)}" class="text-center text-gray-600">
            <p>Non hai ancora lasciato recensioni.</p>
        </div>

        <!-- If there are reviews, show them -->
        <div th:if="${not #lists.isEmpty(recensioni)}">
            <div th:each="recensione : ${recensioni}" class="bg-white shadow-lg rounded-lg p-6 mb-6">

                <!-- Review Details -->
                <h3 class="text-2xl font-semibold text-gray-800" th:text="'Evento: ' + ${recensione.evento.titolo}"></h3>
                <p class="text-gray-600 mt-2" th:text="'Valutazione: ' + ${recensione.valutazione}"></p>
                <p class="mt-2 text-gray-600" th:text="'Commento: ' + ${recensione.commento}"></p>

            </div>
        </div>

    </div>

</body>

</html>
