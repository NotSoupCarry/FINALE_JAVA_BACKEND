<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Aggiungi Nuovo Evento</title>
</head>

<body>
    <h1>Aggiungi Nuovo Evento</h1>

    <form th:action="@{/admin/eventi}" th:object="${evento}" method="post">
        <label for="titolo">Titolo:</label>
        <input type="text" id="titolo" th:field="*{titolo}" required><br>

        <label for="descrizione">Descrizione:</label>
        <textarea id="descrizione" th:field="*{descrizione}" required></textarea><br>

        <label for="dataOra">Data e Ora:</label>
        <input type="datetime-local" id="dataOra" th:field="*{dataOra}" required><br>

        <label for="prezzo">Prezzo:</label>
        <input type="number" id="prezzo" th:field="*{prezzo}" required><br>

        <!-- Dropdown per selezionare la sede -->
        <label for="sede">Sede:</label>
        <select id="sede" name="sedeId" required>
            <option th:each="sede : ${sedi}" th:value="${sede.id}" th:text="${sede.nome}"></option>
        </select><br>

        <!-- Selezione multipla per gli artisti -->
        <label for="artisti">Artisti:</label>
        <select id="artisti" name="artistiIds" multiple required>
            <option th:each="artista : ${artisti}" th:value="${artista.id}" th:text="${artista.nome}"></option>
        </select><br>


        <button type="submit">Salva Evento</button>
    </form>

    <a href="/admin/eventi">Torna alla lista eventi</a>
</body>

</html>
