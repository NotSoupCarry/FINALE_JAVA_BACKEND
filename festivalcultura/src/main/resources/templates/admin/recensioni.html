<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Gestione Recensioni</title>

    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100 text-gray-800">

    <div class="container mx-auto p-8">

        <h1 class="text-3xl font-semibold text-center mb-8">Gestione Recensioni</h1>

        <!-- Error message (if present) -->
        <div th:if="${errore != ''}" class="mb-4">
            <p class="text-red-600 font-semibold" th:text="${errore}"></p>
        </div>

        <h2 class="text-2xl font-medium mb-4">Lista Recensioni</h2>

        <!-- Table with all reviews -->
        <table class="min-w-full bg-white border border-gray-300 rounded-lg shadow-md">
            <thead class="bg-gray-200">
                <tr>
                    <th class="py-2 px-4 text-left font-semibold">ID</th>
                    <th class="py-2 px-4 text-left font-semibold">Valutazione</th>
                    <th class="py-2 px-4 text-left font-semibold">Commento</th>
                    <th class="py-2 px-4 text-left font-semibold">Utente</th>
                    <th class="py-2 px-4 text-left font-semibold">Evento</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="recensione : ${recensioni}">
                    <td class="py-2 px-4" th:text="${recensione.id}"></td>
                    <td class="py-2 px-4" th:text="${recensione.valutazione}"></td>
                    <td class="py-2 px-4" th:text="${recensione.commento}"></td>
                    <td class="py-2 px-4" th:text="${recensione.utente.nome}"></td>
                    <td class="py-2 px-4" th:text="${recensione.evento.titolo}"></td>
                </tr>
            </tbody>
        </table>

        <div class="mt-8 text-center">
            <!-- Button to return to event list -->
            <a href="/admin/eventi">
                <button class="bg-blue-500 text-white py-2 px-6 rounded-lg hover:bg-blue-600 focus:outline-none">
                    Torna alla Lista Eventi
                </button>
            </a>
        </div>

    </div>

</body>

</html>
